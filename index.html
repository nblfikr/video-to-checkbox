<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video to Checkbox</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		body {
			width: 100vw;
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
			margin:  30px 0 0;
		}
		#container {
			aspect-ratio: 1/1;
		}
		#container div {
			margin: -8px 0;
		}
		input[type="checkbox"] {
			transform: scale(0.7);
			margin: -1px;
		}
	</style>
</head>
<body>
	<div id="container"></div>
	<script src="script.js"></script>
</body>
</html>
